<body>
  <main class="grid grid-cols-2">
    <section class="bg-[#F3F5F7] h-[100vh] bg-cover bg-center bg-no-repeat border"
    style="background-image: url('../assets/images/sign_login/chair-with-bg.png')">
    <p class="text-center text-4xl font-[Poppins] py-4 font-medium">3legant.</p>
    </section>
    <section class="flex justify-center items-center">
      <form action="" class="flex flex-col justify-center items-start w-[70%]">
        <h1 class="text-5xl font-medium">Sign In</h1>
        <p class="text-md font-normal py-5 text-[#6C7275]">Donâ€™t have an accout yet?
          <a href="./signup.html" class="text-[#38CB89] font-bold"> Sign Up</a>
        </p>
        <input type="text" name="" id="" placeholder="Enter email or username" class="block border-b-2 border-[#E8ECEF] w-full py-3 text-lg outline-none">
        <div class="flex justify-between items-center w-full border-b-2 border-[#E8ECEF]">
          <input type="password" name="" id="password" placeholder="Password" class="block w-full py-3 text-lg outline-none">
          <i class="fa-solid fa-eye text-[#6C7275] p-3"></i>
          <i class="fa-solid fa-eye-slash text-[#6C7275] hidden p-3"></i>
        </div>
        <div class="flex items-center justify-between w-full mt-5">
          <div class="flex items-center gap-3">
            <input type="checkbox" name="" id="" class="w-5 h-5 accent-black outline-none">
            <label for="" class="text-lg font-normal py-3">Remember me</label>
          </div>
          <a href="" class="font-normal text-lg text-blue-700 block">Forgot password?</a>
        </div>
        <button type="submit" class="w-full py-3 bg-black text-white rounded-lg text-lg my-6 shadow-md">Sign up</button>
      </form>
    </section>
  </main>
