<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />

    <title>3LEGANT | Home</title>
  </head>
  <body>
    <header class="">
      <div class="">
        <div class="flex justify-around items-center h-[50px] bg-[#F3F5F7]">
          <div class="flex justify-between items-center">
            <i class="fa-solid fa-ticket text-[22px]"></i>
            <p class="px-2">30% off storewide â€” Limited time!</p>
            <span
              class="border-b-2 border-[#377DFF] pb-1 text-[#377DFF] hidden md:block"
            >
              <a href="" class="">Shop Now</a>
              <i class="fa-solid fa-arrow-right-long"></i>
            </span>
          </div>
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
      <div
        class="flex justify-between items-center h-[100px] px-8 relative shadow-lg z-10 md:h-[70px]"
      >
      <nav class="w-full flex items-center justify-between">
          <div class="flex items-center gap-2">
            <i class="fas fa-bars text-[25px] md:hidden" id="ham-menu"></i>
            <a href="" class="text-xl font-semibold md:text-2xl md:font-normal"
              >3legant.</a
            >
          </div>
          <div
            id="nav-menu"
            class="duration-500 absolute left-[-100%] top-[100%] w-full md:static md:w-auto px-8 pb-4 pt-2 md:py-0 md:px-0"
          >
            <form
              action=""
              class="flex gap-2 items-center border border-[#6C7275] px-4 py-3 rounded-lg md:hidden"
            >
              <button
                type="submit"
                class="search-btn bg-transparent"
                onclick="showSearch()"
              >
                <i class="fa-solid fa-magnifying-glass text-[25px]"></i>
              </button>
              <input
                type="text"
                name=""
                id="search-bar"
                placeholder="Search..."
                class="w-full"
              />
            </form>
            <ul
              class="mt-8 md:mt-0 flex flex-col gap-8 md:flex-row md:gap-[2vw]"
            >
              <li class="border-b-2 border-[#E8ECEF] pb-3 md:border-0 md:pb-0">
                <a href="" class="text-[#141718] text-md md:text-md text-black"
                  >Home</a
                >
              </li>
              <li class="shop border-b-2 border-[#E8ECEF] pb-3 md:border-0 md:pb-0 cursor-pointer" onclick="showModal()">Shop
                <!-- <a href="" class="text-[#141718] text-md md:text-md text-black"
                  >Shop</a -->
                  <i class="fa-solid fa-chevron-down pl-1"></i>
                  <i class="fa-solid fa-chevron-up hidden"></i>
                <ul class="drop-down bg-black text-white p-4 absolute hidden">
                  <li class="border-b-2 border-[#cec] pb-2"><a href="" class="">Furniture</a></li>
                  <li class="border-b-2 border-[#cec] pb-2"><a href="" class="">Accessories</a></li>
                  <li class="border-b-2 border-[#cec] pb-2"><a href="" class="">Sports</a></li>
                  <li class="border-b-2 border-[#cec] pb-2"><a href="" class="">Clothings</a></li>
                </ul>
              </li>
              <li class="border-b-2 border-[#E8ECEF] pb-3 md:border-0 md:pb-0">
                <a href="" class="text-[#141718] text-md md:text-md text-black"
                  >Product</a
                >
              </li>
              <li class="border-b-2 border-[#E8ECEF] pb-3 md:border-0 md:pb-0">
                <a href="" class="text-[#141718] text-md md:text-md text-black"
                  >Contact Us</a
                >
              </li>
            </ul>
            <div class="mt-72 md:hidden">
              <ul class="flex flex-col gap-4">
                <li
                  class="border-b-2 border-[#E8ECEF] pb-3 flex items-center justify-between"
                >
                  <a href="" class="text-[#6C7275] text-lg">Cart</a>
                  <i class="fa-solid fa-bag-shopping text-[26px]"></i>
                </li>
                <li
                  class="border-b-2 border-[#E8ECEF] pb-3 flex items-center justify-between"
                >
                  <a href="" class="text-[#6C7275] text-lg">Wishlist</a>
                  <i class="fa-regular fa-heart text-[26px]"></i>
                </li>
              </ul>
              <button
                class="bg-black w-full text-white rounded-md py-3 cursor-pointer mt-8 mb-4 text-lg"
              >
                Sign In
              </button>
              <div class="flex items-center gap-6 mt-4">
                <a href="" class="cursor-pointer">
                  <i class="fa-brands fa-instagram text-[26px]"></i>
                </a>
                <a href="" class="cursor-pointer">
                  <i
                    class="fa-brands fa-facebook-f text-[26px]"
                    style="color: blue"
                  ></i>
                </a>
                <a href="" class="cursor-pointer">
                  <i
                    class="fa-brands fa-youtube text-[26px]"
                    style="color: red"
                  ></i>
                </a>
              </div>
            </div>
          </div>
          <div class="flex gap-3 items-center duration-500">
            <form
              action=""
              class="flex gap-2 items-center  rounded-xl md:border-none md:py-2 md:px-4 md:border md:border-black"
            >
              <button
                type="submit"
                class="search-btn bg-transparent"
                onclick="showSearch()"
              >
                <i class="fa-solid fa-magnifying-glass text-[25px]"></i>
              </button>
              <input
                type="text"
                name=""
                id="search-bar"
                placeholder="Search..."
                class="w-full hidden"
              />
            </form>
            <i class="fa-solid fa-circle-user text-[25px]" id="user-icon"></i>
            <i class="fa-solid fa-bag-shopping text-[25px]" id="bag-icon"></i>
            <i class="fa-solid fa-xmark text-[25px] hidden" id="close-icon"></i>
          </div>
        </nav>
      </div>
    </header>

      relative max-w-fit pr-3 md:pr-0 py-1 after:bg-gradient-to-r from-[#2b68e0] to-[#e710ea] after:absolute after:h-1 after:w-0 after:bottom-0 after:left-0 hover:after:w-full after:transition-all after:duration-300
    </main> -->

    </script> -->
    <script src="./script.js"></script>
  </body>
</html>
